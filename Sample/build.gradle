apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.sunfusheng.sample"
        minSdkVersion 9
        targetSdkVersion 23
        versionCode 1
        versionName "1.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile project(':MarqueeView')
}


task  installApkFiles(type: Exec){
    def  purposeDir = "$buildDir/outputs/apk/"
    workingDir  =  "$purposeDir"
    def myCommond = ['adb', "install",'Sample-debug.apk']
    commandLine  myCommond
}
task startDemo(type:Exec,dependsOn:installApkFiles){
    def packageName ='com.sunfusheng.sample'
    commandLine  "adb","shell","am","start","-n",
            "$packageName/.MainActivity"
}